<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <div class="converter">
            <label for="baseFrom">From:</label>
            <select id="baseFrom">
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="10" selected>Decimal (Base 10)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>

            <label for="baseTo">To:</label>
            <select id="baseTo">
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="10">Decimal (Base 10)</option>
                <option value="16" selected>Hexadecimal (Base 16)</option>
            </select>

            <label for="inputNumber">Input:</label>
            <input type="text" id="inputNumber" placeholder="Enter number">

            <h3 id="output">Output will appear here</h3>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
